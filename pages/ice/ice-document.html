        </div>

        <div class="content-area">
            <h3 style="color: var(--primary); margin-bottom: 20px; text-align: left;">携带干冰通过机场安检一般不需要特定文件，但有相关规定和注意事项：</h3>
            
                </p>
                <p style="margin-bottom: 15px; text-align: justify;">
                  1.提前申请：需提前向所乘航班的航空公司申请，告知干冰的用途、重量等信息，获得批准后方可携带。
                </p>
                <p style="margin-bottom: 15px; text-align: justify;">
                  2.包装标识：包装件应能释放二氧化碳气体，如使用有透气孔的外包装。每个含有干冰的包装件须标注“干冰”或“固体二氧化碳”字样，并写明干冰的净重，或注明干冰重量小于或等于2.5公斤。
		</p>
		<p style="margin-bottom: 15px; text-align: justify;">
		3.重量限制：每位旅客可携带的干冰净重不得超过2.5公斤。
                </p>
		<p style="margin-bottom: 15px; text-align: justify;">
		4.不同航空公司和机场可能存在细微差异，建议出行前详细咨询航空公司及出发地机场的相关规定。
                </p>
