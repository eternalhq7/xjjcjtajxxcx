        </div>

        <div class="content-area">
            <h3 style="color: var(--primary); margin-bottom: 20px; text-align: left;">携带干冰通过机场安检，需要注意以下方面：</h3>
                  <p style="margin-bottom: 15px; text-align: justify;">
                  1.提前申请：干冰属于第九类杂项危险品，仅限用于非限制性的易腐物品的制冷，必须经航空公司批准，所以要提前向所乘航班所属的航空公司咨询并提出申请。
                </p>
                <p style="margin-bottom: 15px; text-align: justify;">
                  2.包装要求：包装件应能释放二氧化碳气体，如使用有透气孔的外包装。同时，需在外包装上标注“干冰”或“固体二氧化碳”字样，并写清其净重，或注明干冰重量小于或等于2.5千克。</p>
		<p style="margin-bottom: 15px; text-align: justify;">
                  3.携带数量：每位旅客可携带的干冰净重不得超过2.5千克，可作为手提或托运行李。
                </p>
                <p style="margin-bottom: 15px; text-align: justify;">
                  4.此外，在办理登机手续时，要向机场柜台人员申报，经申报后的干冰无论手提或托运，地勤人员都会挂上标示牌。</p>
