            <div class="content-area">
                <h3 style="color: var(--primary); margin-bottom: 20px; text-align: center;">充电宝、锂电池类物品安检规定</h3>
                
                <p style="margin-bottom: 15px; text-align: center;">
                   民用航空安全检查工作手册第一百三十八条
                </p>
                <p style="margin-bottom: 15px; text-align: justify;">
                  （一）充电宝、锂电池禁止作为行李托运，随身携带时有以下限定条件(电动轮椅使用的锂电池另有规定): 1.标识全面清晰，额定能量小于或等于 100Wh; 2.当额定能量大于 100Wh、小于或等于 160Wh 时必须经航空公司批准且每人限带两块。
                </p>
                <p style="margin-bottom: 15px; text-align: justify;">
                  （二）可能存在安全缺陷的锂电池，如废弃锂电池、生产厂家召回的锂电池、破损或鼓包的锂电池等。
                </p>
