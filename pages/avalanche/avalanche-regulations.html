        <p style="margin-bottom: 15px; text-align: justify;">
          &emsp;&emsp;经营运人批准，允许作为行李运输的物品。每人可携带一件雪崩救援包，可内装有净重不超过200mg的1.4项烟火引发装置及净重不超过250mg的2.2项压缩气体，这种雪崩救援背包的包装方式必须保证不意外启动，背包内的空气袋必须安装减压阀。
