<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>安检知识小资讯</title>

  <link rel="stylesheet" href="../../css/battery-regulations.css">
  <link rel="stylesheet" href="../../css/MHdongtaikuang.css">
  <link rel="stylesheet" href="../../css/logo.css">
  <script src="../../js/history-back.js"></script> 
  <script src="../../js/MHdongtaikuang.js"></script> 
  <script src="../../js/goToUpPage.js"></script> 
  <script src="../../js/opennewpage.js"></script> 
</head>  

<body>
<div class="container">  
 <!-- 三级详情页面 - 现场图片 -->
<div id="sdog-pictures" class="page">
    <div class="page-header">
        <button class="back-btn" onclick="goToUpPage8()">
            <i class="fa fa-arrow-left"></i>
        </button>
        <h2>服务犬、工作犬 - 现场图片</h2>
    </div>

    <div class="content-area">
        <h3 style="color: var(--primary); margin-bottom: 20px; text-align: center;">服务犬、工作犬现场图片</h3>
        
        <!-- 图片展示区域 -->
        <div class="image-gallery" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 0 10px;">
            <!-- 第一张图片 -->
            <div class="image-card" style="background: #f9f9f9; border-radius: 10px; padding: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); cursor: pointer;" onclick="openModal('batteryImg1')">
                <img id="batteryImg1" src="../../XCtupian/8.服务犬乘机指南/服务犬-1.jpg" alt="工作犬工作时" style="width: 100%; height: auto; border-radius: 5px; margin-bottom: 10px;">
                <p style="text-align: center; font-weight: 500;">工作犬工作时</p>
            </div>
            
            <!-- 第二张图片 -->
            <div class="image-card" style="background: #f9f9f9; border-radius: 10px; padding: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); cursor: pointer;" onclick="openModal('batteryImg2')">
                <img id="batteryImg2" src="../../XCtupian/8.服务犬乘机指南/服务犬-2.jpg" alt="工作犬检查行李" style="width: 100%; height: auto; border-radius: 5px; margin-bottom: 10px;">
                <p style="text-align: center; font-weight: 500;">工作犬检查行李</p>
            </div>
	
            <!-- 第三张图片 -->
            <div class="image-card" style="background: #f9f9f9; border-radius: 10px; padding: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); cursor: pointer;" onclick="openModal('batteryImg3')">
                <img id="batteryImg3" src="../../XCtupian/8.服务犬乘机指南/服务犬-3.jpg" alt="工作犬服务人们" style="width: 100%; height: auto; border-radius: 5px; margin-bottom: 10px;">
                <p style="text-align: center; font-weight: 500;">工作犬服务人们</p>
            </div>

            <!-- 第四张图片 -->
            <div class="image-card" style="background: #f9f9f9; border-radius: 10px; padding: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); cursor: pointer;" onclick="openModal('batteryImg4')">
                <img id="batteryImg4" src="../../XCtupian/8.服务犬乘机指南/服务犬-4.jpg" alt="训练工作犬" style="width: 100%; height: auto; border-radius: 5px; margin-bottom: 10px;">
                <p style="text-align: center; font-weight: 500;">训练工作犬</p>
            </div>

        </div>
    </div>
</div>

<div id="imageModal" class="modal" style="display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.9);">
    <div class="modal-content" style="margin: auto; display: block; width: 80%; max-width: 1200px; max-height: 80vh; margin-top: 50px;">
        <img id="modalImage" src="" alt="放大查看" style="width: 100%; height: auto;">
    </div>
    <button class="close-btn" onclick="closeModal()" style="position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer;">×</button>
</div>

</div>
</body>

</html>
