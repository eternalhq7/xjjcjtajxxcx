        <div class="content-area">
            <h3 style="color: var(--primary); margin-bottom: 20px; text-align: center;">液态物品安全携带方法</h3>
            
            <div class="method-container" style="background: #f9f9f9; border-radius: 10px; padding: 20px; line-height: 1.8; margin-bottom: 20px;">
                <p style="font-weight: 600; margin-bottom: 15px; text-align: center;"></p>               
                <ol style="padding-left: 20px;">
                    <li style="margin-bottom: 15px;">
                        <strong>了解携带限制：</strong>乘坐国内航班时，液态物品禁止随身携带（航空旅行途中自用的化妆品、牙膏及剃须膏除外）。
                    </li>
                    <li style="margin-bottom: 15px;">
                        <strong>控制容器容积：</strong>航空旅行途中自用的化妆品必须盛放在单体容器容积不超过100mL的容器内，每种限带一件，并接受开瓶检查。
                    </li>
                    <li style="margin-bottom: 15px;">
                        <strong>携带方法：</strong>超过100ml的化妆品，洗漱用品，液态物品等可以托运、暂存、分装、快递、自弃等处理方式。
                    </li>
                    </ol>
            </div>
