      <!-- 路线图列表 -->
      	<p style="text-indent: 2em;text-align: left; ">“机场捷运系统”连接了国际机场站和国际机场北站。旅客在交通换乘中心根据指示牌可到达机场捷运的入口处。根据指示入站，搭乘“机场捷运”一站，耗时约3分钟即可抵达国际机场站。抵达国际机场站后，换乘地铁一号线可到达沿线任意站点。</p>
